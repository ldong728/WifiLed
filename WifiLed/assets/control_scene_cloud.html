<script>
    var status=getCode("TYPE_CLOUD");
    var data=eval('('+status+')');
//    console.log("cloudCode:"+status);
//    var dataList=new Array(data.prop,data.mask);
    var stu=data.stu||0;
    if(1==stu){
        $('.btn').removeClass('btn-off');

    }else{
        $('.btn').addClass('btn-off');
        sendCloudCode(0,0,0);
    }
    initStatus([data.prob||0,data.mask||0]);
    $('.btn').click(function(){
        if($(this).hasClass('btn-off')){
            $(this).removeClass('btn-off');
            sendCloudCode(1,data.prob||0,data.mask||0);
        }else{
            $(this).addClass('btn-off');
            sendCloudCode(0,0,0);
            initStatus([0,0]);
        }
    });
    function  createCode(index){
        if(levels[index]>0){
            $('.btn').removeClass('btn-off');
            sendCloudCode(1,levels[0],levels[1]);
        }else{
            $('.btn').addClass('btn-off');
            sendCloudCode(1,0,0);
        }

    }
</script>
