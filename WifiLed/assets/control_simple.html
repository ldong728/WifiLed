<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<link href="css/global.css" rel="stylesheet" />
<script src="js/jquery2.min.js"></script>
<script src="js/jquery.public.js"></script>
<title></title>
</head>

<body>
    <div class="app-mode shadow">
        <div class="app-tool clearfix">
            <a onClick="app_tool.goback();" class="pos-l img"><img src="image/icon/5.png" alt=""></a>
            <span class="pos-m">简易模式</span>
        </div>
        <div class="mode-info">
            <div class="pickdate clearfix">
                <div class="pick">
                    <p>日出时间</p>
                    <p>00:00AM</p>
                </div>
                <div class="pick">
                    <p>日落时间</p>
                    <p>24:00PM</p>
                </div>
                <div class="pick">
                    <p>匀变时间</p>
                    <p>12小时30分</p>
                </div>
            </div>

            <div class="radius">
                <div class="ctr-1">
                    
                </div>
            </div>
            <div class="radius">
                <div class="ctr-2">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
