<body>

    <div sytle="overflow: auto; -webkit-overflow-scrolling:touch">

        <div class="app-tool clearfix">
            <a onClick="app_slide.show();" class="pos-l img"><img src="image/icon/6.png" alt=""></a>

        </div>
        <div class="mode-info">
            <div class="radius">
                <div class="canvas_wrap wrapA">
                    <img src="image/time.png" id="timeImg" style="display: none">
                    <canvas id="aCanvas"></canvas>
                </div>
            </div>
            <div class="radius ">
                <div class="canvas_wrap wrapB">
                    <canvas id="bCanvas"></canvas>
                </div>
                </div>

        </div>
        <!--侧边代码开始-->

            <div class="main">
                <div class="tab">鱼缸#1</div>
                <dl class="list">
                    <dt></dt>

            </div>

        <div class="app-slide-bg"></div>

    </div>
    </div>
    <script>
        function setAutoCodeReply(){
            
        }
    function preventDefault(ev) {
        ev.preventDefault()
    }
    document.addEventListener('touchmove', preventDefault, false)
    function isScroller(el) {
        
        // 判断元素是否为 scroller
        return el.classList.contains('scroller')
    }
    $('#to_manual').click(function(){
                          saveCode('TYPE_AUTO');
                          //headerTo('control_manual.html')
                          showMask()
    })

    document.body.addEventListener('touchmove', function (ev) {
                                   var target = ev.target
                                   
                                   // 在 scroller 上滑动，阻止事件冒泡，启用浏览器默认行为。
                                   if (isScroller(target)) {
                                   ev.stopPropagation()
                                   }
                                   }, false)
     
     function codeSaved(){
         closeMask()
         headerTo('control_manual.html')
     }

    </script>
